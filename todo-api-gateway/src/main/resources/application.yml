server:
  port: 8080

spring:
  application:
    name: todo-api-gateway

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8081
          predicates:
            - Path=/users/**

        - id: task-service
          uri: http://localhost:8082
          predicates:
            - Path=/tasks/**

        - id: notification-service
          uri: http://localhost:8083
          predicates:
            - Path=/notifications/**

